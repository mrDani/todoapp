<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Tables</title>
</head>
<body>
    <h1>How to Join Tables in python</h1>
    <h2>Web dev</h2>
    <hr>
    <table border="1">
        <tr>
            <th>Country Name</th>
            <th>State Name</th>
        </tr>
        {% for display in displaydata %}
        <tr>
            <td>{{display.1}}</td>
            <td>{{display.2}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
